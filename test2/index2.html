        <style>
            
            body {
                background: linear-gradient(180deg, #0b1c2c 0%, #113028 100%);
                color: white;
            }

            h1 {
                font-family: "Brush Script MT", "Comic Sans MS", cursive;
                color: #ffc107; 
                text-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
                margin-top: 50px;
                margin-bottom: 20px;
                font-size: 3.5rem;

            .door-container { 
                width: 100%;
                align-items: center;
                display: flex;
                flex-direction: column;
                position: relative;
                margin-top: 40px;
                margin-bottom: 40px;
            }

            .door-visual { 
                width: 150px;
                height: auto;
                box-shadow: 0 0 40px rgba(222, 224, 215, 0.2);
                filter: brightness(0.6); 
                transition: filter 0.2s, transform 0.1s; 
            }

            .door-visual:active { filter: brightness(1.0); transform: scale(0.98); }

            .hint-text {
                margin-top: 20px; color: #555; font-size: 14px; font-family: Arial, sans-serif;
                text-transform: uppercase; letter-spacing: 3px; 
            }

            .ball {
                position: absolute;
                width: 70px;
                height: auto;
                top: -60px;
                filter: drop-shadow(0 5px 5px rgba(0,0,0,0.5)); 
                animation: sway 3s infinite alternate ease-in-out;
            }

            .ball-left { left: 10px; }
            .ball-right { right: 10px; }

            @keyframes sway { 
                0% { transform: rotate(-5deg); } 
                100% { transform: rotate(5deg); } 
            }

            .carousel-item img {
                object-fit: cover;    
                height: 350px;
                width: 90%;        
                border-radius: 15px;  
                border: 2px solid #ffc107;
            }

        </style>
    </head>
